    <section id="contact" class="contact-section container fade-in-section">
        <h2>Kontak Kami</h2>
        <p>Untuk informasi lebih lanjut dan pendaftaran, silakan hubungi kami atau isi form berikut:</p>
        <div class="contact-map-wrapper">
            <form id="contactForm" action="#" method="post" novalidate>
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />
                </div>
                <div class="form-group">
                    <label for="package">Paket yang dipilih:</label>
                    <select id="package" name="package" required>
                        <option value="" disabled selected>Pilih paket</option>
                        <option value="umroh">Umroh</option>
                        <option value="haji">Haji</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Kirim</button>
            </form>
            <div class="map-section">
                <h3>Lokasi Kami</h3>
                <p>Temukan lokasi kantor kami di peta berikut:</p>
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d495.7489755357623!2d106.65596874188005!3d-6.264807153302664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69fb00726eadad%3A0xc60ae483dfffeea9!2sLOop%20Indonesia%20HQ!5e0!3m2!1sid!2sid!4v1746698143821!5m2!1sid!2sid" 
                        width="100%"

                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
